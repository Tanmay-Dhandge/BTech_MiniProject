<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Environment Control</h1>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status">Connecting...</span>
            </div>
        </header>

        <nav>
            <button class="nav-btn active" id="btn-dashboard" onclick="showView('dashboard')">Dashboard</button>
            <button class="nav-btn" id="btn-surveillance" onclick="showView('surveillance')">Surveillance</button>
        </nav>

        <!-- DASHBOARD -->
        <div id="dashboard-view">
            <div class="grid">
                <div class="card">
                    <h2>üå°Ô∏è Indoor</h2>
                    <div class="sensor-row">
                        <span class="sensor-label">Temperature</span>
                        <span class="sensor-value"><span id="insideTemp">--</span><span class="sensor-unit">¬∞C</span></span>
                    </div>
                    <div class="sensor-row">
                        <span class="sensor-label">Humidity</span>
                        <span class="sensor-value"><span id="insideHum">--</span><span class="sensor-unit">%</span></span>
                    </div>
                </div>
                <div class="card">
                    <h2>üåç Outdoor</h2>
                    <div class="sensor-row">
                        <span class="sensor-label">Temperature</span>
                        <span class="sensor-value"><span id="outsideTemp">--</span><span class="sensor-unit">¬∞C</span></span>
                    </div>
                    <div class="sensor-row">
                        <span class="sensor-label">Humidity</span>
                        <span class="sensor-value"><span id="outsideHum">--</span><span class="sensor-unit">%</span></span>
                    </div>
                </div>
                <div class="card">
                    <h2>üìä Atmosphere</h2>
                    <div class="sensor-row">
                        <span class="sensor-label">Pressure</span>
                        <span class="sensor-value"><span id="outsidePress">--</span><span class="sensor-unit">hPa</span></span>
                    </div>
                    <div class="sensor-row">
                        <span class="sensor-label">Light</span>
                        <span class="sensor-value"><span id="lightLux">--</span><span class="sensor-unit">lux</span></span>
                    </div>
                </div>
            </div>

            <div class="control-panel" id="control-panel">
                <div class="mode-switch">
                    <h2>‚öôÔ∏è Control Panel</h2>
                    <div class="toggle-group">
                        <span class="toggle-label">Auto</span>
                        <label class="switch">
                            <input type="checkbox" id="mode-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">Manual</span>
                    </div>
                </div>
                <div class="controls">
                    <div class="control-item" id="fan-control" onclick="toggleFan()">
                        <div class="control-icon">üåÄ</div>
                        <div class="control-name">Fan</div>
                        <div class="control-status" id="fan-status">OFF</div>
                    </div>
                    <div class="control-item" id="light-control" onclick="toggleLight()">
                        <div class="control-icon">üí°</div>
                        <div class="control-name">Light</div>
                        <div class="control-status" id="light-status">OFF</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SURVEILLANCE -->
        <div id="surveillance-view" style="display: none;">
            <div class="video-card">
                <h2>üìπ Live Camera Feed</h2>
                <div class="video-container" style="text-align:center;">
                    <img id="liveFeed" 
                         src="https://geuzp-117-99-253-251.a.free.pinggy.link" 
                         alt="Live Feed"
                         style="width:90%;max-width:700px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.3);" 
                         referrerpolicy="no-referrer"
                         onerror="this.src=''; this.alt='Feed not available';">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
    <script src="script.js"></script>

    <script>
        function showView(viewName) {
            if (viewName === 'dashboard') {
                document.getElementById('dashboard-view').style.display = 'block';
                document.getElementById('surveillance-view').style.display = 'none';
                document.getElementById('btn-dashboard').classList.add('active');
                document.getElementById('btn-surveillance').classList.remove('active');
            } else {
                document.getElementById('dashboard-view').style.display = 'none';
                document.getElementById('surveillance-view').style.display = 'block';
                document.getElementById('btn-dashboard').classList.remove('active');
                document.getElementById('btn-surveillance').classList.add('active');
            }
        }
    </script>
</body>
</html>
